<!DOCTYPE html>
<head>
    <title> All types of HTML form </title>
</head>
<body>
    <form method="post" action="" enctype="">
        <fieldset>
            <legend>Sign Up</legend>
            <table border=">
			<tr >
			<td  colspan ="2">Person Profile</td> </tr>
			
                <tr>
                    <td> Name: </td>
                    <td> <input type="text" name="" value="" placeholder="name"/></td>
                </tr>

                <tr>
                    <td> Email: </td>
                    <td> <input type="email" name="" value="" placeholder="email"/></td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Others
                    </td>
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date"/></td>
                </tr>
                <tr>
                    <td> Add: </td>
                    <td>BloodGroup:   
                    <select name="Bloodgroup">
                        <option value="CSE">A+</option>
                        <option value="CIS">A-</option>
                        <option value="SE">B+</option>
                        <option value="CSSE">B-</option>
						<option value="CSSE">B-</option>
						<option value="CSSE">O+</option>
						<option value="CSSE">O-</option>
						<option value="CSSE">AB+</option>
						<option value="CSSE">AB-</option>
                    </select> <br>
</td>
                </tr>
                <tr>
                    <td> Degree: </td>
                    <td>            
				    <br/>
                    <input type="checkbox" name="option[]" value=""/> SSC <br/>
                    <input type="checkbox" name="option[]" value=""/> HSC <br/>
                    <input type="checkbox" name="option[]" value=""/> Bsc<br/></td>
                </tr>
                <tr>
                    <td> Options: </td>
                    <td> 
                        <input type="checkbox" name="" value="" /> item-1
                        <input type="checkbox" name="" value="" /> item-2
                        <input type="checkbox" name="" value="" /> item-3
                        <input type="checkbox" name="" value="" /> item-4
                    </td>
                </tr>
                <tr>
                    <td> Dept: </td>
                    <td>
                        <select name="">
                            <option value="">CSE</option>
                            <option value="">SE</option>
                            <option value="">CIS</option>
                            <option value="">CS</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Image: </td>
                    <td><input type="file" name="" value=""/></td>
                </tr>
                <tr>
                    <td></td>
                    <td> 
                        <input type="button" name="" value="Click">
                        <input type="submit" name="" value="Submit">
                        <input type="reset" name="" value="Reset">
                    </td>
                </tr>
            </table> 
        </fieldset>
    </form>
</body>
